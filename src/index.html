<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__popup-open" name="popup-open" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button aria-label="добавить" class="profile__add-button" name="add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!--Popup редактирования профиля-->
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" name="input-name" novalidate>
          <input
            id="input-name"
            class="popup__text popup__text_type_name"
            name="forename"
            type="text"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required>
          <span class="input-name-error popup__text-input-error" type="text"></span>
          <input
            id="input-job"
            class="popup__text popup__text_type_job"
            name="job"
            type="text"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required>
          <span class="input-job-error popup__text-input-error" type="text"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!--Popup добавления карточек-->
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form popup__form_type_add" name="myform" novalidate>
          <input
            id="input-title"
            class="popup__text popup__text_type_title"
            name="name"
            type="text"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required>
          <span class="input-title-error popup__text-input-error" type="text"></span>
          <input
            id="input-url"
            class="popup__text popup__text_type_url"
            name="url"
            type="url"
            placeholder="Ссылка на картинку"
            required>
          <span class="input-url-error popup__text-input-error" type="text"></span>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <!--Popup открытия изображения-->
    <div class="popup popup_type_image">
      <div class="popup__card-image">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" src="#" alt="">
        <h2 class="popup__title"></h2>
      </div>
    </div>
  </div>
  <!--Темплейты-->
  <template id="card-template">
    <article class="element">
      <img class="element__image" src="#" alt="">
      <button aria-label="удаление" class="element__del-button" name="del-button" type="button"></button>
      <div class="element__info">
        <h2 class="element__text"></h2>
        <button aria-label="лайк" class="element__like-button" name="like-button" type="button"></button>
      </div>
    </article>
  </template>
</body>
</html>
