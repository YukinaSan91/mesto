<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__popup-open" name="popup-open" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button aria-label="add" class="profile__add-button" name="add-button" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <h2 class="element__text">Карачаевск
            <button aria-label="like" class="element__like-button" name="like-button" type="button"></button>
          </h2>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <h2 class="element__text">Гора Эльбрус
            <button aria-label="like" class="element__like-button" name="like-button" type="button"></button>
          </h2>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
          <h2 class="element__text">Домбай
            <button aria-label="like" class="element__like-button" name="like-button" type="button"></button>
          </h2>
        </article>
        <article class="element">
          <img class="element__image" src="./images/biysk.jpg" alt="Бийск">
          <h2 class="element__text">Бийск
            <button aria-label="like" class="element__like-button" name="like-button" type="button"></button>
          </h2>
        </article>
        <article class="element">
          <img class="element__image" src="./images/altai.jpg" alt="Алтай">
          <h2 class="element__text">Алтайские горы
            <button aria-label="like" class="element__like-button" name="like-button" type="button"></button>
          </h2>
        </article>
        <article class="element">
          <img class="element__image" src="./images/shato-erken.jpg" alt="Шато Эркен">
          <h2 class="element__text">Шато Эркен
            <button aria-label="like" class="element__like-button" name="like-button" type="button"></button>
          </h2>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="myform">
          <input class="popup__text popup__text_type_name" name="Forename" type="text" placeholder="Жак-Ив Кусто" required>
          <input class="popup__text popup__text_type_job" name="Job" type="text" placeholder="Исследователь океана" required>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
